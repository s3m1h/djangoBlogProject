{% extends './base/base.html'%}
{% load static %}



{%block content%}

<article class="content-item">
    <div class="entry-media">
        <div class="post-ribbon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                 y="0px" viewBox="0 0 34 50" enable-background="new 0 0 34 50" xml:space="preserve">
                <g>
                    <polygon fill-rule="evenodd" clip-rule="evenodd"
                             points="17,40.7 0.5,49.2 0.5,0.5 33.5,0.5 33.5,49.2"/>
                    <path d="M33,1v47.4l-15.5-8L17,40.2l-0.5,0.2L1,48.4V1H33 M34,0H0v50l17-8.7L34,50V0L34,0z"/>
                </g>
            </svg>
            <i class="fa fa-star"></i>
        </div>
        <div class="post-title">
            <h2><a href="">{{post.title}}</a></h2>
            <div class="entry-date">
                <ul>
                    <li><a href='{% url "category_detail" post.category.slug %}'>{{post.category}}</a></li>
                    <li>{{post.created_at|timesince}}</li>
                    <li>23 comment</li>
                </ul>
            </div>
        </div>
        <div class="bubble-line"></div>
        <div class="post-content">
            <div class="container gallery">
                <div class="row">
                    <div class="col-xs-6 photos ">
                        <a class="photos"><img src="{% static 'images/footer/photos1.jpg' %}" alt="not image"></a>
                    </div>
                    <div class="col-xs-6 photos ">
                        <a class="photos"><img src="{% static 'images/footer/photos2.jpg' %}" alt="not image"></a>
                    </div>
                    <div class="col-xs-6 photos ">
                        <a class="photos"><img src="{% static 'images/footer/photos3.jpg' %}" alt="not image"></a>
                    </div>
                </div>
            </div>
            <p>
                {{post.text}}
            </p>
        </div>
        <div class="bubble-line"></div>
        
    </div>
</article>

{%endblock%}
